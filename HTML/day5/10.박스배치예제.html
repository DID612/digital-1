<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 배치 예제</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		a{
			text-decoration: none;
		}
		.header{
			min-width: 1190px;
			height: 161px;
		}
		.menu{
			min-width: 1190px;
			height: 50px;
			border-top: 1px solid rgb(224,227,230);
			border-bottom: 1px solid rgb(224,227,230);
		}
		.contents{
			min-width: 1190px;
			height: 500px;
		}
		.container{
			height: 100%;
			width: 1190px;
			margin: 0 auto;
		}
		.contents>.container{
			padding: 20px 30px;
			box-sizing: border-box;
		}
		.left{
			width: 750px;
			height: 100%;
			border: 1px solid brown;
			float: left;
		}
		.right{
			width: 350px;
			height: 100%;
			border: 1px solid violet;
			float: right;
		}
		.add img{
			height: 135px;
			display: block;
			width: 750px;
		}
		.box{
			margin-bottom: 12px;
		}
		.login-box{
			height: 135px;
			width: 100%;
			border: 1px solid rgb(218,225,230);
			background-color: rgb(247,249,250);
			padding: 16px 16px 12px 17px;
			box-sizing: border-box;
		}
		.login-box>.in-box{
			width: 100%;
			height: 100%;
		}
		.login-box .title{
			color: gray;
			font-size: 12px;
			line-height: 16px;
		}
		.login-btn{
			display: block;
			background-color: #19ce60;
			border: 1px solid #15c654;
			font-size: 16px;
			line-height: 16px;
			font-weight: bold;
			color: #fff;
			padding: 15px 0;
			border-radius: 2px;
			text-align: center;
			text-decoration: none;
			margin-top: 11px;
		}
		.login-box .sub-left{
			float: left;
		}
		.login-box .sub-right{
			float: right;
		}
		.login-box .sub-box::after{
			content: '';
			clear: both;
			display: block;
		}
		.find-id,
		.find-pw,
		.signup{
			color: #404040;
			line-height: 16px;
			font-size: 12px;
			display: inline-block;
		}
		.login-box .sub-box{
			margin: 10px 8px 0 4px;	
		}
		.login-box .point{
			display: inline-block;
			height: 4px;
			width: 4px;
			background-color: #404040;
			border-radius: 2px;
		}
	</style>
	<script src="https://kit.fontawesome.com/b1e3c8f87d.js" 
		crossorigin="anonymous"></script>
</head>
<body>
	<div class="header">
		<div class="container"></div>
	</div>
	<div class="menu">
		<div class="container"></div>
	</div>
	<div class="contents">
		<div class="container">
			<div class="left">
				<div class="add box">
					<a target="_blank" href="https://nintendo.co.kr/software/switch/axeab/?src=image&kw=00007D">
						<img src="https://ssl.pstatic.net/tveta/libs/1306/1306863/74dbf4fd71ff20a7ca29_20201124142140090.jpg" alt="광고">
					</a>
				</div>
			</div>
			<div class="right">
				<div class="login-box box">
					<div class="in-box">
						<p class="title">네이버를 더 안전하고 편리하게 이용하세요</p>
						<a class="login-btn" href="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com">
							NAVER 로그인
						</a>
						<div class="sub-box">
							<div class="sub-left">
								<a href="https://nid.naver.com/user2/help/idInquiry.nhn?menu=idinquiry" class="find-id"><i class="fas fa-lock"></i> 아이디</a>
								<span class="point"></span>
								<a href="https://nid.naver.com/user2/help/pwInquiry.nhn?menu=pwinquiry" class="find-pw">비밀번호찾기</a>
							</div>
							<div class="sub-right">
								<a href="https://nid.naver.com/user2/V2Join.nhn?m=agree&lang=ko_KR&cpno=" class="signup"><i class="fas fa-user"></i> 회원가입</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
